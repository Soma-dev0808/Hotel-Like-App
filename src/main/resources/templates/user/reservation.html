<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts :: head (pageTitle = 'Reservation')">
</head>
<body>
	<header th:replace="layouts :: nav"></header>
	<main>
	<div class="container">
		<form action="/user/reservation" method="POST">
			<h2 class="title-txt">Reservation Form</h2>
			<div>
				<div class="form-group mb-2">
					<label for="name" class="mb-2 small-txt">Your Name </label>
					<input class="input-area" type="text" th:field="${reserv.reservName}" required>
				</div>
				<div class="form-group">
					<label for="reservDate" class="small-txt">Reservation Date </label>
					<br>
					<div>
						<input class="input-area" type="date" id="startDate" th:min="${minDate}" th:max="${maxDate}" th:field="${reserv.strStartDate}" required onchange="myFunction()"> ~
						<input class="input-area" type="date" id="endDate" th:min="${minDate}" th:max="${maxDate}" th:field="${reserv.strEndDate}" required>
					</div>             
				</div>
				<div class="form-group">
					<label for="options" class="mb-2 small-txt">Number Of People</label>
					<select class="select-area" name="options" required>
						<option value="">select people</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
				<div class="form-group">
					<label for="email" class="small-txt">Phone Number </label>
					<input class="input-area" type="tel" th:field="${reserv.phoneNumber}" maxlength="20" required>
				</div>
	               
				<div class="form-group">
					<label for="email" class="small-txt">Email Address </label>
					<input class="input-area" type="text" th:field="${reserv.email}" required>
				</div>
				<br>
				<button class="submit-btn" type="submit">Confirm</button>
			</div>
			<input class="input-area" type="hidden" name="userId" th:value="${userId}">
			<input class="input-area" type="hidden" name="roomType" th:value="${roomType}">
		</form>
	</div>
	</main>
</body>
<script>
	function myFunction(){
		let startDate = document.getElementById('startDate');
		document.getElementById("endDate").min = startDate.value;
	}
</script>
</html>
