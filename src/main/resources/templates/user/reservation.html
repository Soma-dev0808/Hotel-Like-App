<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts :: head (pageTitle = 'Reservation')">
</head>
<body>
	<header th:replace="layouts :: nav"></header>
	<main>
	<div class="container">
		<form action="/user/reservation" method="POST">
			<h2 class="title-txt" align="center">Reservation Form</h2>

			<div class="form-group mb-2">
				<label for="name" class="mb-2">Your Name </label>
				<input type="text" th:field="${reserv.reservName}" required>
			</div>
			<div class="form-group mb-2">
				<label for="reservDate" class="mb-2">Reservation Date </label>
				<br>
				<span>
					<input type="date" id="startDate" th:min="${minDate}" th:max="${maxDate}" th:field="${reserv.strStartDate}" required onchange="myFunction()"> ~
					<input type="date" id="endDate" th:min="${minDate}" th:max="${maxDate}" th:field="${reserv.strEndDate}" required>
				</span>
				<br>                  
			</div>

			<div>
				<label for="options" class="mb-2">Number Of People </label>
				<select name="options" class="form-select" required>
					<option value="">select people</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
                
			<div class="form-group mb-2">
				<label for="email" class="mb-2">Phone Number </label>
				<input type="tel" th:field="${reserv.phoneNumber}" maxlength="20" required>
			</div>
                
			<div class="form-group mb-2">
				<label for="email" class="mb-2">Email Address </label>
				<input type="text" th:field="${reserv.email}" required>
			</div>
			<br>
			<button type="submit" class="confirm-btn">Confirm</button>
                
			<input type="hidden" name="userId" th:value="${userId}">
			<input type="hidden" name="roomType" th:value="${roomType}">
		</form>
	</div>
	</main>
</body>
<script>
	function myFunction(){
		let startDate = document.getElementById('startDate');
		document.getElementById("endDate").min = startDate.value;
	}
</script>
</html>
