<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts :: head (pageTitle = 'Reservation')">
</head>
<body>
	<header th:replace="layouts :: nav"></header>
	<main>
	<div class="container">
		<form action="/user/reservation" method="POST">
			<h2 class="title-txt" align="center">Reservation Form</h2>
			<div style="width: 500px; margin: auto;">
				<div class="form-group mb-2">
					<label for="name" class="mb-2 small-txt">Your Name </label>
					<input type="text" style="width: 492px;" th:field="${reserv.reservName}" required>
				</div>
				<div class="form-group">
					<label for="reservDate">Reservation Date </label>
					<br>
					<div>
						<input type="date" style="width: 235px;" id="startDate" th:min="${minDate}" th:max="${maxDate}" th:field="${reserv.strStartDate}" required onchange="myFunction()"> ~
						<input type="date" style="width: 235px;" id="endDate" th:min="${minDate}" th:max="${maxDate}" th:field="${reserv.strEndDate}" required>
					</div>             
				</div>
				<div class="form-group">
					<label for="options" class="mb-2">Number Of People </label>
					<select name="options" style="width: 492px;" required>
						<option value="">select people</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</div>
	            <br>
				<div class="form-group">
					<label for="email">Phone Number </label>
					<input type="tel" style="width: 492px;" th:field="${reserv.phoneNumber}" maxlength="20" required>
				</div>
	               
				<div class="form-group">
					<label for="email">Email Address </label>
					<input type="text" style="width: 492px;" th:field="${reserv.email}" required>
				</div>
				<br>
				<button type="submit" style="width: 492px;" class="confirm-btn">Confirm</button>
			</div>
			<input type="hidden" name="userId" th:value="${userId}">
			<input type="hidden" name="roomType" th:value="${roomType}">
		</form>
	</div>
	</main>
</body>
<script>
	function myFunction(){
		let startDate = document.getElementById('startDate');
		document.getElementById("endDate").min = startDate.value;
	}
</script>
</html>
