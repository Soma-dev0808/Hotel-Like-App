<!DOCTYPE html>
<html lang="en">
	<head th:fragment="head">
		<meta charset="UTF-8" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
			integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
			crossorigin="anonymous"
		></script>
		<link th:href="@{/styles/css/global.css}" rel="stylesheet" />
		<link th:href="@{/styles/css/main.css}" rel="stylesheet" />
		<link th:href="@{/styles/css/login-signup.css}" rel="stylesheet" />
	</head>

	<body class="text-center" cz-shortcut-listen="true">
		<main class="form-signin w-100 m-auto container main-container">
			<form action="/user/login" id="loginForm" method="post">
				<div class="login-container">
					<h1 class="h3 mb-3 fw-normal title-txt login-title">WELCOME TO VILLA CICCC</h1>
					<div class="form-floating email-container">
						<p class="small-txt enter-title">Email address</p>
						<div class="enter-container">
							<input type="email" class="form-control" id="userEmail" maxlength="30" th:field="${user.email}" />
						</div>
					</div>
					<div class="form-floating password-container">
						<p class="small-txt enter-title">Password</p>
						<div class="enter-container">
							<input
								type="password"
								class="form-control"
								id="userPassword"
								maxlength="5"
								required
								th:field="${user.password}"
							/>
						</div>
					</div>
					<button class="btn btn-lg submit-button" type="submit">Log In</button>
					<div class="checkbox move-button-container">
						<p class="move-button-question">New to Villa CICCC?</p>
						<a href="./signup" class="move-button">Sign Up</a>
					</div>
				</div>
			</form>
		</main>
	</body>
</html>
