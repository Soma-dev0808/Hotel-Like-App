<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts :: head (pageTitle = 'Confirmation')">
</head>
<body>
	<header th:replace="layouts :: nav"></header>
	<main>
	<div class="container">
		<form action="/user/confirmation" method="POST">
			<h2 class="title-txt" align="center">Reservation Confirmation</h2>

			<div class="form-group mb-2">
				<label for="name" class="mb-2">Your Name </label>
				<input type="text" th:field="${reserv.reservName}" readonly>
			</div>
            <div class="form-group mb-2">
			<label for="reservDate" class="mb-2">Reservation Date </label>
			<span>
				<input  type="text" id="stayDate" name="stayDate" th:value="${stayDate}" readonly>
			</span>                  
			</div>

			<div class="form-group mb-2">
				<label for="email" class="mb-2">Number Of People </label>
				<input type="text" th:field="${reserv.stayPeople}" readonly>
			</div>
            
			<div class="form-group mb-2">
				<label for="email" class="mb-2">Phone Number </label>
				<input type="number" th:field="${reserv.phoneNumber}" pattern="\d{2,4}-?\d{2,4}-?\d{3,4}" readonly>
			</div>
            
			<div class="form-group mb-2">
				<label for="email" class="mb-2">Email Address </label>
				<input type="text" th:field="${reserv.email}" readonly>
			</div>
			<br>
			<a href="/user/completed">＜＜ Back</a>
		</form>
	</div>
	</main>
</body>
</html>
