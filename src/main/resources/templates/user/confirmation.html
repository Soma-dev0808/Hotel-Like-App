<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts :: head (pageTitle = 'Reservation')">
</head>
<body>
	<header th:replace="layouts :: nav"></header>
	<main>
	<div class="container">
		<form action="/user/confirmation" method="POST">
			<h2 class="title-txt">Reservation Confirmation</h2>

			<div class="form-group mb-2">
				<label for="name" class="mb-2 small-txt">Your Name </label>
				<input class="input-area" type="text" th:field="${reserv.reservName}" readonly>
			</div>
            <div class="form-group">
			<label for="reservDate" class="small-txt">Reservation Date </label>
			<span>
				<input class="input-area"  type="text" id="stayDate" name="stayDate" th:value="${stayDate}" readonly>
			</span>                  
			</div>

			<div class="form-group">
				<label for="email" class="mb-2 small-txt">Number Of People </label>
				<input class="input-area" type="text" th:field="${reserv.stayPeople}" readonly>
			</div>
            
			<div class="form-group">
				<label for="email" class="small-txt">Phone Number </label>
				<input class="input-area" type="text" th:field="${reserv.phoneNumber}" pattern="\d{2,4}-?\d{2,4}-?\d{3,4}" readonly>
			</div>
            
			<div class="form-group">
				<label for="email" class="small-txt">Email Address </label>
				<input class="input-area" type="text" th:field="${reserv.email}" readonly>
			</div>
			<a class="back-btn" href="/user/completed">＜＜ Back</a>
		</form>
	</div>
	</main>
</body>
</html>
