<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts :: head (pageTitle = 'New Employee')">
</head>
<body>
    <header th:replace="layouts :: nav"></header>
    <main>
        <div class="reservation-container">
            <h2 class="title-txt admin-title">Reservation Status</h2>

            <!-- Todo: fetch data and display -->
            <ul  class="reservation-list">
                <li 
                    class="reservation-list-item" 
                    th:each="reservation: ${reservatoins}"
                    th:data-id="${reservation.reservNo}"
                    th:onclick="enableForm(this.getAttribute('data-id'));"
                >
                    <form action="#">
                        <fieldset 
                            th:id="'field-set' + ${reservation.reservNo}" 
                            disabled 
                            class="reservation-list-fieldset"
                        >
                            <div class="input-container">
                                <label for="rooname">Room</label>
                                <input id="rooname" type="text" th:value="${reservation.roomName}">
                            </div>
                            
                            <div class="input-container">
                                <label for="username">Name</label> 
                                <input id="username" type="text" th:value="${reservation.reservName}">
                            </div>
                        
                            <div class="input-container">
                                <label for="date">Start Date</label> 
                                <input id="startDate" type="datetime" th:value="${reservation.startDate}">
                            </div>

                            <div class="input-container">
                                <label for="date">End Date</label> 
                                <input id="endDate" type="datetime" th:value="${reservation.endDate}">
                            </div>
                        
                            <div class="input-container">
                                <label for="numOfPpl">Number Of People</label> 
                                <input id="numOfPpl" type="number" th:value="${reservation.stayPeople}">
                            </div>
                            
                            <div class="input-container">
                                <label for="phoneNumber">Phone Number</label> 
                                <input id="phoneNumber" type="text" th:value="${reservation.phoneNumber}">    
                            </div>
                            
                            <div class="input-container">
                                <label for="email">Email Address</label> 
                                <input id="email" type="email" th:value="${reservation.email}">
                            </div>

                            <button th:id="${reservation.reservNo}" class="confirm-btn" type="submit">
                                Confirm
                            </button>
                        </fieldset>
                    </form>
                </li>
            </ul>
        </div>
    </main>
   
    <script type="text/javascript" th:src="@{/js/admin.js}"></script>
</body>
</html>
